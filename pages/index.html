<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <meta name="author" content="ahmed Eltaieb" >
    <meta name="keywords" content="persons ,books,companies" >
    <meta name="description" content="Api app " >
    <title>Api task</title>
</head>
<body>
   <div class="container">
       <header class="app__header">
          <nav>
            <ul class="nav">
                <li><a href="#persons">persons</a></li>
                <li><a href="#companies">companies</a></li>
                <li><a href="#books">Books</a></li>
               </ul>
          </nav>
       </header>
    <main class="app">
        <section id="persons" class="app__persons">
            <h2>persons</h2>
            <form >
                <input type="search" placeholder="search" oninput="searchPersons(this)">
            </form>
            <div class="persons--loader hidden">
                <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 100 100"
                enable-background="new 0 0 0 0" xml:space="preserve"
                width="50" height="50">
                <path fill="#000"
                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50
                M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                <animateTransform attributeName="transform"
                attributeType="XML" type="rotate" dur="1s"
                from="0 50 50" to="360 50 50"
                repeatCount="indefinite" />
                </path>
                </svg>
            </div>
           <section class="app__persons--cards"> </section>
        </section>
        
        <section id="companies" class=" app__companies">
            <h2>companies</h2>
            <div class="companies--loader hidden">
                <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 100 100"
                enable-background="new 0 0 0 0" xml:space="preserve"
                width="50" height="50">
                <path fill="#000"
                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50
                M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                <animateTransform attributeName="transform"
                attributeType="XML" type="rotate" dur="1s"
                from="0 50 50" to="360 50 50"
                repeatCount="indefinite" />
                </path>
                </svg>
            </div>
           <section class="app__companies--cards"></section>
        </section>
        
        <section id="books" class=" app__books">
            <h2>Books</h2>
            <div class="books--loader hidden">
                <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 100 100"
                enable-background="new 0 0 0 0" xml:space="preserve"
                width="50" height="50">
                <path fill="#000"
                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50
                M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                <animateTransform attributeName="transform"
                attributeType="XML" type="rotate" dur="1s"
                from="0 50 50" to="360 50 50"
                repeatCount="indefinite" />
                </path>
                </svg>
            </div>
          
           <section class="app__books--cards"> </section>
        </section>

    </main>
   </div>



    <script src="../assets/js/js.js"></script>
</body>
</html>
